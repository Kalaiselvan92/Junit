name: CI build
on:
  push:
    branches:
      - master
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - uses: actions/checkout@v2
      - name: Maven build and deploy
        id: do-stuff
        run: |
          mvn clean test
          #mvn clean deploy
      - uses: rtCamp/action-slack-notify@v2
        env:
          
          SLACK_MESSAGE: ${{ steps.do-stuff.outputs.response }} 
          SLACK_TITLE: CI Test Suite
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
           
      
      - name: call API
        id: myRequest
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'http://52.188.21.117:8012/adopt-services/build'
          method: 'POST'
          contentType: application/json
          data: '{ "buildDisplayName": "github.${GITHUB_RUN_NUMBER}", "buildDuration": "Tue, May 17, 2022  5:52:49 PM", "buildStartDate": "2022-05-16T13:50:03.749Z", "buildStatus": true,  "buildURL": "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}",  "projectId": 59 }'
         

                         
      - name: Show Response
        run: echo ${{ steps.myRequest.outputs.response }}
        
