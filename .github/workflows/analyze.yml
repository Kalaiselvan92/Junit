name: Analyze and deployment
on:
  workflow_run:
    workflows: ["CI build"]
    types: 
       - completed
          
    
jobs:
  
  Analyze:
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
       
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Kalaiselvan92_Junit
          
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          
          SLACK_MESSAGE: Sonar analysis completed.you can find the results at:https://sonarcloud.io/dashboard?id=Kalaiselvan92_Junit 
          SLACK_TITLE: CI Test Suite
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  
  Deployment:
    needs: [Analyze]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run script
        run: |
          chmod +x ./deployment.sh
          ./deployment.sh
      - name: Run one-line script
        id: deploy
        run: 
          echo "::set-output name=op::$(wget --spider -S "http://localhost:8080/employee" 2>&1)"
      - uses: rtCamp/action-slack-notify@v2
        env:
          
          SLACK_MESSAGE: ${{ steps.deploy.outputs.op }} 
          SLACK_TITLE: Deployment status
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
